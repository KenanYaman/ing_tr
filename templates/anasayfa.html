{% extends 'base.html' %}

{% block content %}


<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
          <th>İngilizce</th>
          <th>Türkçe</th>
          <th>Örnek</th>
      </tr>
    </thead>
    <tbody>
   {% for row in eng_tr %}
        <tr>
           <td>{{ row.eng }}</td>
           <td>{{ row.tr }}</td>
           <td>{{ row.exam }}</td>
        </tr>
     {% endfor %}
    </tbody>
  </table>
</div>



{% endblock content %}
